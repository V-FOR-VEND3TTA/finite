{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Grid - Memento Mori</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .week-box {
            width: 10px;
            height: 10px;
            margin: 1px;
            display: inline-block;
        }
        .past { background-color: blue; }
        .future { background-color: gray; }
    </style>
</head>
<body class="bg-dark text-light">
    <!--Progress Bar-->
    <div class="progress mt-3">
        <div class="progress-bar bg-primary" role="progressbar" style="width: {{ life_completion }}%;" 
            aria-valuenow="{{ life_completion }}" aria-valuemin="0" aria-valuemax="100">
            {{ life_completion }}%
        </div>
    </div>
    
    <div class="container text-center mt-5">
        <h1>Memento Mori: Your Life in Weeks</h1>
        <p>{{ life_completion }}% of your life is complete.</p>
        <div class="grid">
            {% for i in range(total_weeks) %}
                {% if i < weeks_lived %}
                    <span class="week-box past"></span>
                {% else %}
                    <span class="week-box future"></span>
                {% endif %}
            {% endfor %}
        </div>
    </div>
    <!--Stoic Quotes-->
    <div class="mt-4">
        <h3>Stoic Reflection:</h3>
        <blockquote id="stoic-quote"></blockquote>
    </div>
    <!--Toggle button for dark / light mode-->
    <button class="btn btn-light mt-3" id="dark-mode-toggle">Toggle Dark Mode</button>
    <!--Script for button toggle-->
    <script>
        document.getElementById('dark-mode-toggle').addEventListener('click', function() {
            document.body.classList.toggle('bg-dark');
            document.body.classList.toggle('text-light');
        });
    </script>
    <!--Script for displaying Stoic Quotes-->
    <script>
        const quotes = [
            "You could leave life right now. Let that determine what you do and say and think. - Marcus Aurelius",
            "It is not that we have a short time to live, but that we waste a lot of it. - Seneca",
            "We suffer more in imagination than in reality. - Seneca",
            "No man has the power to have everything he wants, but he has the power not to want what he has. - Seneca",
        ];
        document.getElementById("stoic-quote").innerText = quotes[Math.floor(Math.random() * quotes.length)];
    </script> 
</body>
</html>
